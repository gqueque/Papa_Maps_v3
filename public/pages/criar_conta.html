<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta - PapaMaps</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/cadastro.css"/>
</head>
<body>
  
  <div class="login-container">
    <div class="form-section">
      <h2>Criar conta</h2>
      <form id="form-cadastro">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required />

        <label for="endereco">Seu Endereço (para notificações)</label>
        <input type="text" id="endereco" placeholder="Digite seu endereço e selecione na lista" required />

        <label for="whatsapp">WhatsApp (com DDD)</label>
        <input type="tel" id="whatsapp" placeholder="Ex: 81999998888" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required />

        <label for="senha">Senha (mínimo 6 caracteres)</label>
        <input type="password" id="senha" minlength="6" placeholder="Crie uma senha" required />

        <button type="submit" id="btn-cadastrar">Cadastrar</button>

        <p class="register">Já tem uma conta? <a href="/pages/login.html">Faça login</a></p>
      </form>
    </div>
    <div class="image-section">
      <img src="/assets/jackson_live.jpg.jpg" alt="Imagem do Papaizinho" />
    </div>
  </div>

  <script type="module" src="/js/auth.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhXLAHtaeY9_5AYsP5AWaHGLeDzuIEd4o&libraries=places&language=pt-BR&callback=initAutocomplete"></script>
</body>
</html>
