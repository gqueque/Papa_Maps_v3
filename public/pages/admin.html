<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PapaMaps</title>
    
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/admin.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<<body class="dashboard-page">
    
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>PapaMaps Admin</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="/pages/admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="/pages/eventos.html"><i class="fas fa-map-marker-alt"></i> Eventos</a></li>
                    <li><a href="#"><i class="fas fa-lightbulb"></i> Sugestões</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Usuários</a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-content">
            <header class="main-header">
                </header>

            <main>
                <section class="kpi-cards">
                    <div class="card">
                        <div class="card-icon"><i class="fas fa-map-marked-alt"></i></div>
                        <div class="card-info">
                            <span id="kpi-shows" class="card-value">0</span>
                            <span class="card-label">Total de Shows Aprovados</span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-icon"><i class="fas fa-lightbulb"></i></div>
                        <div class="card-info">
                            <span id="kpi-sugestoes" class="card-value">0</span>
                            <span class="card-label">Sugestões Recebidas</span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-icon"><i class="fas fa-user-friends"></i></div>
                        <div class="card-info">
                            <span id="kpi-usuarios" class="card-value">0</span>
                            <span class="card-label">Total de Usuários</span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-icon"><i class="fas fa-bell"></i></div>
                        <div class="card-info">
                            <span id="kpi-notificacoes" class="card-value">--</span>
                            <span class="card-label">Notificações Enviadas</span>
                        </div>
                    </div>
                </section>

                <section class="main-panels">
                    <div class="panel heatmap-panel">
                        <h2>Mapa de Calor de Sugestões</h2>
                        <div id="heatmap-container" class="map-placeholder"></div>
                    </div>
                    <div class="panel top-cities-panel">
                        <h2>Cidades Mais Pedidas</h2>
                        <ul id="cities-list-container" class="cities-list">
                            </ul>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <li><a href="/pages/eventos.html"><i class="fas fa-map-marker-alt"></i> Eventos</a></li>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script> <script type="module" src="/js/admin.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
</body>
</html>
