<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Eventos - PapaMaps Admin</title>
    
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="gerenciar-page">
  <script type="module" src="/js/admin-guard.js"></script>
     <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3> PapaMaps Admin <img src="/assets/icon_bone.png" alt="Logo PapaMaps" style="vertical-align: middle; margin-right: 5px; height: 50px;"></h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="/pages/admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="/pages/eventos.html"><i class="fas fa-plus-circle"></i> Criar Evento</a></li>
                    <li class="active"><a href="/pages/gerenciar-eventos.html"><i class="fas fa-tasks"></i> Gerenciar Eventos</a></li>
                    <li><a href="/index.html"><i class="fas fa-sign-out-alt"></i> Voltar para Tela inicial</a></li>
                    
                    
                </ul>
            </nav>
        </aside>

        <div class="main-content">
            <header class="main-header">
                <h1>Gerenciar Eventos Cadastrados</h1>
                
            </header>
            <main>
                <section class="panel">
                    <div id="event-list-container">
                        </div>
                </section>
            </main>
        </div>
    </div>
    <div id="modalEditar" class="modal-overlay hidden">
    <div class="modal-content">
        <h3>Editar Evento</h3>
        <form id="formEditarEvento">
            <input type="hidden" id="edit-event-id">
            <input type="hidden" id="edit-event-old-image-url">

            <label for="edit-event-name">Nome do Evento</label>
            <input type="text" id="edit-event-name" required>
            
            <label for="edit-event-address">Endereço do Local</label>
            <input type="text" id="edit-event-address" required>
            
            <label for="edit-event-date">Data e Hora</label>
            <input type="datetime-local" id="edit-event-date" required>

            <label for="edit-event-image">Alterar Foto do Evento (Opcional)</label>
            <input type="file" id="edit-event-image" accept="image/jpeg, image/png, image/gif" />
            <img id="edit-image-preview" src="" alt="Prévia da nova imagem" style="max-width: 100%; max-height: 150px; margin-top: 10px; display: none;" />

            <label for="edit-event-ticket-link">Link para Ingressos (Opcional)</label>
            <input type="url" id="edit-event-ticket-link">
            
            


            <div class="modal-actions">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <button type="button" class="btn-close-modal btn-secondary">Cancelar</button>
            </div>
        </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/js/gerenciar-eventos.js"></script>
</body>
</html>
